<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique en ligne</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Optionnel : style pour le lien panier */
    #cart-count {
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    #cart-count:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Création l&f en douceur</h1>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Produits</a>
      <a href="#">Contact</a>
      <!-- Panier devient un lien vers panier.html -->
      <a href="panier.html" id="cart-count">🛒 0 article</a>
    </nav>
  </header>

  <main id="product-container">
    <!-- Produits injectés ici -->
  </main>

  <section id="cart-section">
    <h2>Mon Panier</h2>
    <div id="cart-items"></div>
    <p id="cart-total">Total : 0.00€</p>
    <button id="clear-cart-btn">🗑️ Vider le panier</button>
    <a href="commande.html"><button id="checkout-btn">🛒 Passer à la commande</button></a>
  </section>

  <footer>
    <p>&copy; 2025 Création l&f en douceur</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // Met à jour le compteur d'articles dans le panier
    function updateCartCount() {
      const countSpan = document.getElementById('cart-count');
      if (!countSpan) return;
      const cart = JSON.parse(localStorage.getItem('monPanier')) || [];
      const totalQty = cart.reduce((acc, item) => acc + item.quantity, 0);
      countSpan.textContent = `🛒 ${totalQty} article${totalQty > 1 ? 's' : ''}`;
    }

    // Mise à jour à chaque chargement de page
    document.addEventListener('DOMContentLoaded', updateCartCount);
  </script>
</body>
</html>
